<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Shopping Site</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        header nav {
            display: flex;
            gap: 1rem;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            background: linear-gradient(to bottom right, #000, #444);
            color: #fff;
            padding: 5rem 2rem;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .hero button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #ff5a00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #ff7700;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product-info {
            padding: 1rem;
            text-align: center;
        }
        .product-info h3 {
            margin: 0.5rem 0;
        }
        .product-info p {
            color: #666;
            font-size: 0.9rem;
        }
        .product-info button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-info button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #000;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Premium Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to Premium Shopping</h2>
        <p>Shop the latest trends with unbeatable quality.</p>
        <button>Shop Now</button>
    </div>

    <div class="products">
        <div class="product">
            <img src="mr.jpeg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="za.png" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Premium Shop. All rights reserved.</p>
    </footer>
</body>
</html>
