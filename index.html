<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Beautiful Wall Clocks for Different Countries</h1>
        <div class="clocks">
            <!-- Clock for Bangladesh -->
            <div id="clock-bangladesh" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-bangladesh" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-bangladesh" class="clock-hand minute-hand"></div>
                    <div id="second-hand-bangladesh" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">Bangladesh</div>
            </div>

            <!-- Clock for USA -->
            <div id="clock-usa" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-usa" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-usa" class="clock-hand minute-hand"></div>
                    <div id="second-hand-usa" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">USA</div>
            </div>

            <!-- Clock for UK -->
            <div id="clock-uk" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-uk" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-uk" class="clock-hand minute-hand"></div>
                    <div id="second-hand-uk" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">UK</div>
            </div>

            <!-- Clock for India -->
            <div id="clock-india" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-india" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-india" class="clock-hand minute-hand"></div>
                    <div id="second-hand-india" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">India</div>
            </div>

            <!-- Clock for Australia -->
            <div id="clock-australia" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-australia" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-australia" class="clock-hand minute-hand"></div>
                    <div id="second-hand-australia" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">Australia</div>
            </div>

            <!-- Clock for Japan -->
            <div id="clock-japan" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-japan" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-japan" class="clock-hand minute-hand"></div>
                    <div id="second-hand-japan" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">Japan</div>
            </div>

            <!-- Clock for Germany -->
            <div id="clock-germany" class="clock">
                <div class="clock-face">
                    <div id="hour-hand-germany" class="clock-hand hour-hand"></div>
                    <div id="minute-hand-germany" class="clock-hand minute-hand"></div>
                    <div id="second-hand-germany" class="clock-hand second-hand"></div>
                </div>
                <div class="clock-label">Germany</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
